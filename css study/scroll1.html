<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2x2 Div Table with Fly-in Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 5000px; /* Blank screen height */
        background: #f0f0f0; /* Light background for visibility */
      }

      .container {
        position: absolute;
        top: 2000px; /* Position 2000px down */
        left: 50%;
        transform: translateX(-50%); /* Center horizontally */
        display: grid;
        grid-template-columns: repeat(
          2,
          300px
        ); /* 2 columns, each 100px wide */
        grid-template-rows: repeat(2, 300px); /* 2 rows, each 100px high */
        gap: 10px; /* Space between squares */
        perspective: 500px;
      }

      .square {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #ff7eb3, #8e23f1);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        opacity: 0; /* Start fully transparent */
        cursor: pointer;
        /* perspective: 1500px; */
      }

      /* Fly-in from top-left */
      .flyUpLeft {
        animation: flyUpLeftAnimation ease-out forwards;
        animation-timeline: view(30% 15%);
      }

      @keyframes flyUpLeftAnimation {
        0% {
          transform: translate(-1500px, -1500px) rotateY(270deg)
            rotate3d(1, 1, 1, 360deg);
          opacity: 0;
        }
        70% {
          opacity: 0;
        }
        100% {
          transform: translate(0, 0) rotateY(0deg) rotate3d(0, 0, 0, 0deg);
          opacity: 1;
        }
      }

      /* Fly-in from top-right */
      .flyUpRight {
        animation: flyUpRightAnimation ease-out both;
        animation-timeline: view(35% 10%);
      }

      @keyframes flyUpRightAnimation {
        0% {
          transform: translate(1500px, -1500px) rotateY(-270deg)
            rotate3d(1, 1, 1, -360deg);
          opacity: 0;
        }
        70% {
          opacity: 0;
        }
        100% {
          transform: translate(0, 0) rotateY(0deg) rotate3d(0, 0, 0, 0deg);
          opacity: 1;
        }
      }

      /* Fly-in from bottom-left */
      .flyDownLeft {
        animation: flyDownLeftAnimation ease-out both;
        animation-timeline: view(60% 5%);
      }

      @keyframes flyDownLeftAnimation {
        0% {
          transform: translate(-1500px, 1500px) rotateY(90deg)
            rotate3d(1, 1, 1, -360deg);
          opacity: 0;
        }
        70% {
          opacity: 0;
        }
        100% {
          transform: translate(0, 0) rotateY(0deg) rotate3d(0, 0, 0, 0deg);
          opacity: 1;
        }
      }

      /* Fly-in from bottom-right */
      .flyDownRight {
        animation: flyDownRightAnimation ease-out both;
        animation-timeline: view(70% 15%);
      }

      @keyframes flyDownRightAnimation {
        0% {
          transform: translate(1500px, 1500px) rotateY(-270deg)
            rotate3d(1, 1, 1, 360deg);
          opacity: 0;
        }

        100% {
          transform: translate(0, 0) rotateY(0deg) rotate3d(0, 0, 0, 0deg);
          opacity: 1;
        }
      }

      /*-------- Amazing Hover effect ------------------*/
      .container:hover .square:not(:hover) {
        filter: grayscale(1) blur(2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="square flyUpLeft">1</div>
      <div class="square flyUpRight">2</div>
      <div class="square flyDownLeft">3</div>
      <div class="square flyDownRight">4</div>
    </div>
  </body>
</html>

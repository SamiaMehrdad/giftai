<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Rotating Cube with Images</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #030724, #042d52);
        overflow: hidden;
        color: #fff;
      }

      .scene {
        position: fixed;
        left: 150px;
        width: 300px;
        height: 300px;
        perspective: 500px;
      }

      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 20s infinite linear;
      }

      .cube-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 15px; /* Add rounded corners */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border: 3px solid rgba(255, 255, 255, 0.5);
        opacity: 0.9;
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.8);
      }

      /* Assign images to each face */
      .cube-face:nth-child(1) {
        transform: rotateY(0deg) translateZ(150px);
        background-image: url("https://via.placeholder.com/200x200?text=Front");
      }

      .cube-face:nth-child(2) {
        transform: rotateY(90deg) translateZ(150px);
        background-image: url("https://via.placeholder.com/200x200?text=Right");
      }

      .cube-face:nth-child(3) {
        transform: rotateY(180deg) translateZ(150px);
        background-image: url("./gift-formal.png");
      }

      .cube-face:nth-child(4) {
        transform: rotateY(-90deg) translateZ(150px);
        background-image: url("./gift-name.png");
      }

      .cube-face:nth-child(5) {
        transform: rotateX(90deg) translateZ(150px);
        background-image: url("./gift-relation.png");
      }

      .cube-face:nth-child(6) {
        transform: rotateX(-90deg) translateZ(150px);
        background-image: url("./cuty1.png");
      }

      @keyframes rotate {
        0% {
          transform: rotateX(0deg) rotateY(0deg);
        }
        100% {
          transform: rotateX(360deg) rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="cube">
        <div class="cube-face"></div>
        <div class="cube-face"></div>
        <div class="cube-face"></div>
        <div class="cube-face"></div>
        <div class="cube-face"></div>
        <div class="cube-face"></div>
      </div>
    </div>
  </body>
</html>

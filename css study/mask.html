<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Masked Text with Neon Border</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000; /* Dark background for contrast */
        font-family: Arial, sans-serif;
      }

      .gradient-text {
        font-size: 8rem; /* Large text size */
        font-weight: bold;
        text-transform: uppercase;
        text-align: center;
        /* color: #023; */
        /* -webkit-text-stroke: 2px transparent; Ensure smooth borders */
        position: relative;
        animation: neon-shift 2s infinite linear;
      }

      .gradient-text::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        /* background: linear-gradient(
          90deg,
          red,
          yellow,
          lime,
          cyan,
          blue,
          magenta,
          red
        ); */
        background-size: 500%;
        -webkit-background-clip: text;
        color: transparent;
        animation: gradient-shift 5s infinite linear;
      }

      @keyframes gradient-shift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes neon-shift {
        0% {
          filter: drop-shadow(0 0 2px white) drop-shadow(0 0 9px red);
        }
        25% {
          filter: drop-shadow(0 0 2px white) drop-shadow(0 0 9px yellow);
        }
        50% {
          filter: drop-shadow(0 0 2px white) drop-shadow(0 0 9px lime);
        }
        75% {
          filter: drop-shadow(0 0 2px white) drop-shadow(0 0 9px cyan);
        }
        100% {
          filter: drop-shadow(0 0 2px white) drop-shadow(0 0 9px magenta);
        }
      }
    </style>
  </head>
  <body>
    <div class="gradient-text" data-text="Neon Glow!">Neon Glow!</div>
  </body>
</html>

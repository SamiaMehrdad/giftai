<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Border</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
        font-family: Arial, sans-serif;
      }

      .gradient-border {
        position: relative;
        display: inline-block;
        padding: 20px 40px;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        text-transform: uppercase;
        text-align: center;
        /* background: linear-gradient(90deg, #ff6ec4, #7873f5, #1ed6ff); */
        /* background: linear-gradient(90deg, #7873f5, #7873f5); */
        background-color: #7873f5;
        /* background-size: 300% 300%; */
        border-radius: 12px;
        /* border: 1px solid #fff; */
        box-shadow: -2px -2px 5px #000;
        /* animation: gradient-shift 3s infinite linear; */
      }

      .gradient-border::before {
        content: "";
        position: absolute;
        top: -18px;
        left: -18px;
        right: -18px;
        bottom: -18px;
        background: linear-gradient(
          45deg,
          #ff6ec4,
          #7873f5,
          #1ed6ff,
          #ff6ec4,
          #7873f5,
          #1ed6ff,
          #ff6ec4
        );
        background-size: 250% 250%;
        /* border: 1px solid #fff; */
        z-index: -1;
        animation: gradient-shift 5s infinite linear;
        border-radius: 16px; /* Match the parent border-radius */
      }

      @keyframes gradient-shift {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="gradient-border">Gradient Border</div>
  </body>
</html>

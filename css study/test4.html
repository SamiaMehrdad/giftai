<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morphing Blob Animation</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #1e3c72, #2a5298);
        overflow: hidden;
      }

      .blob {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #ff7eb3, #ff758c, #fd5e53);
        background-size: 300% 300%;
        animation: blob-move 6s infinite, gradient-shift 8s infinite alternate;
        position: relative;
        border-radius: 50%;
        clip-path: polygon(
          50% 0%,
          61% 20%,
          98% 35%,
          80% 62%,
          75% 100%,
          25% 100%,
          20% 62%,
          2% 35%,
          39% 20%
        );
      }

      @keyframes blob-move {
        0%,
        100% {
          clip-path: polygon(
            50% 0%,
            61% 20%,
            98% 35%,
            80% 62%,
            75% 100%,
            25% 100%,
            20% 62%,
            2% 35%,
            39% 20%
          );
        }
        33% {
          clip-path: polygon(
            55% 10%,
            70% 20%,
            95% 50%,
            72% 72%,
            60% 95%,
            30% 90%,
            15% 65%,
            5% 45%,
            35% 20%
          );
        }
        66% {
          clip-path: polygon(
            50% 5%,
            75% 25%,
            90% 40%,
            70% 65%,
            50% 95%,
            25% 85%,
            15% 60%,
            10% 40%,
            30% 15%
          );
        }
      }

      @keyframes gradient-shift {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="blob"></div>
  </body>
</html>
